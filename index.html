<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/main.css">
    <title>Order Summary Component</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap');
    </style>
</head>
<body>
    <div class="wrapper">
        <section class="card">

            <div class="hero-img">
                <!-- <img src="assets/illustration-hero.svg" alt=""> -->
            </div>

            <div class="order-text">
                <h1>Order Summary</h1>
                <p>You can now listen to millions of books, audio books, and podcasts on any device anywhere you like!</p>
            </div>

            <div class="order-pricing">
                <section>
                    <img src="assets/icon-music.svg" alt="">    
                    <h3>Annual Plan <br> <span>$59.99/year</span></h3>
                </section>
                <a href="#">change</a>
            </div>

            <div class="order-btn">
                <button class="proceed">Proceed to Payment</button>
                <button class="cancel">Cancel Order</button>
            </div>
 
        </section>
    </div>
</body>
</html>
